<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="device">
            <h2><span>Device</span> {{ device.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ device.name }}</span>
                </dd>
                <dt><span>Model</span></dt>
                <dd>
                    <span>{{ device.model }}</span>
                </dd>
                <dt><span>Port Number</span></dt>
                <dd>
                    <span>{{ device.portNumber }}</span>
                </dd>
                <dt><span>Emulator Name</span></dt>
                <dd>
                    <span>{{ device.emulatorName }}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ device.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/device', device.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
